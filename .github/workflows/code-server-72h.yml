name: code-server 72h session

on:
  workflow_dispatch:

jobs:
  code-server:
    runs-on: ubuntu-latest
    timeout-minutes: 4320 # 72 hours (GitHub Actions max)

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install code-server
        run: |
          curl -fsSL https://code-server.dev/install.sh | sh

      - name: Start code-server
        env:
          PASSWORD: sigeonpex
        run: |
          nohup code-server --auth password --bind-addr 0.0.0.0:8080 &

      - name: Install & start ngrok tunnel
        env:
          NGROK_AUTH_TOKEN: 34X9kAeqnxi5nMPmlH5i4oat2vK_74JyC3mV756via2yQHCSB
        run: |
          curl -s https://ngrok-agent.s3.amazonaws.com/ngrok.asc | sudo tee /etc/apt/trusted.gpg.d/ngrok.asc >/dev/null
          echo "deb https://ngrok-agent.s3.amazonaws.com buster main" | sudo tee /etc/apt/sources.list.d/ngrok.list
          sudo apt update && sudo apt install ngrok -y
          ngrok config add-authtoken $NGROK_AUTH_TOKEN
          nohup ngrok http 8080 > ngrok.log &
          sleep 5
          echo "ğŸ”— Public URL:"
          curl -s localhost:4040/api/tunnels | jq -r '.tunnels[0].public_url'

      - name: Keep workflow alive for 72 hours
        run: |
          echo "ğŸš€ code-server is running. It will stay up for 72 hours."
          for i in $(seq 1 864); do
            echo "â±ï¸ Hour $i of 72 â€” $(date)"
            sleep 300  # 5 minutes
          done
