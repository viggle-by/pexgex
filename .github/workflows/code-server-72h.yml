name: Coder 72h via ngrok

on:
  workflow_dispatch:

jobs:
  coder:
    runs-on: ubuntu-latest
    timeout-minutes: 4320 # 72 hours

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Coder (from coder.com)
        run: |
          curl -fsSL -L https://coder.com/install.sh | sh

      - name: Start Coder
        env:
          CODER_TELEMETRY: "false"
          CODER_HTTP_ADDRESS: 0.0.0.0:8080
        run: |
          nohup coder server --http-address 0.0.0.0:8080 > coder.log 2>&1 &

      - name: Install and start ngrok tunnel
        env:
          NGROK_AUTH_TOKEN: 34X9kAeqnxi5nMPmlH5i4oat2vK_74JyC3mV756via2yQHCSB
        run: |
          curl -s https://ngrok-agent.s3.amazonaws.com/ngrok.asc | sudo tee /etc/apt/trusted.gpg.d/ngrok.asc >/dev/null
          echo "deb https://ngrok-agent.s3.amazonaws.com buster main" | sudo tee /etc/apt/sources.list.d/ngrok.list
          sudo apt update && sudo apt install ngrok -y
          ngrok config add-authtoken $NGROK_AUTH_TOKEN
          nohup ngrok http 8080 > ngrok.log &
          sleep 5
          echo "🔗 Public URL for Coder:"
          curl -s localhost:4040/api/tunnels | jq -r '.tunnels[0].public_url'

      - name: Keep runner alive for 72 hours
        run: |
          echo "🚀 Coder is running via ngrok and will stay up for 72 hours."
          for i in $(seq 1 864); do
            echo "⏱️ Hour $i of 72 — $(date)"
            sleep 300  # 5 minutes
          done
